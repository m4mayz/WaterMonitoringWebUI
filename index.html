<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="water.png" />
        <title>Water Quality Monitor</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="water-bg">
            <div class="wave"></div>
        </div>

        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>üíß Water Quality Monitor</h1>
                <div class="status-container" id="deviceStatus">
                    <div class="status-dot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Preset Section -->
                <div class="preset-section">
                    <div class="preset-label">
                        Choose the water usability preset for:
                    </div>
                    <div class="preset-controls">
                        <select class="preset-dropdown" id="presetSelect">
                            <option value="">Choose preset...</option>
                        </select>
                    </div>
                    <div class="preset-controls">
                        <button class="btn btn-add" id="addPresetBtn">
                            ‚ûï Add New Preset
                        </button>
                        <button
                            class="btn btn-edit"
                            id="editPresetBtn"
                            disabled
                        >
                            ‚úèÔ∏è Edit Preset
                        </button>
                    </div>
                </div>

                <!-- Sensors Section -->
                <div class="sensors-section">
                    <div class="sensor-reading" id="ppmReading">
                        <div class="sensor-info">
                            <div class="sensor-label">TDS (PPM)</div>
                            <div class="sensor-status" id="ppmStatus">
                                Waiting...
                            </div>
                        </div>
                        <div class="sensor-value" id="ppmValue">---</div>
                    </div>

                    <div class="sensor-reading" id="phReading">
                        <div class="sensor-info">
                            <div class="sensor-label">pH Level</div>
                            <div class="sensor-status" id="phStatus">
                                Waiting...
                            </div>
                        </div>
                        <div class="sensor-value" id="phValue">---</div>
                    </div>
                </div>
            </div>

            <!-- Pump Section -->
            <div class="pump-section">
                <button class="pump-btn" id="pumpBtn" disabled>
                    üíß Flow the water!
                </button>
                <div style="color: #666; font-size: 0.8rem">
                    The button will activate when the water quality is as
                    preset.
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Created by Group 1 IoT TI23T</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="presetModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Add new preset</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>

                <form id="presetForm">
                    <div class="form-group">
                        <label class="form-label" for="presetName"
                            >Preset Name</label
                        >
                        <input
                            type="text"
                            class="form-input"
                            id="presetName"
                            placeholder="Example: Hidroponik"
                            required
                        />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="ppmMin"
                                >PPM Min</label
                            >
                            <input
                                type="number"
                                class="form-input"
                                id="ppmMin"
                                placeholder="0"
                                min="0"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="ppmMax"
                                >PPM Max</label
                            >
                            <input
                                type="number"
                                class="form-input"
                                id="ppmMax"
                                min="0"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="phMin">pH Min</label>
                            <input
                                type="number"
                                class="form-input"
                                id="phMin"
                                placeholder="0.0"
                                min="0"
                                max="14"
                                step="0.1"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phMax">pH Max</label>
                            <input
                                type="number"
                                class="form-input"
                                id="phMax"
                                placeholder="14.0"
                                min="0"
                                max="14"
                                step="0.1"
                                required
                            />
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button
                            type="button"
                            class="btn btn-cancel"
                            id="cancelBtn"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-delete"
                            id="deleteBtn"
                            style="display: none"
                        >
                            Delete Preset
                        </button>
                        <button type="submit" class="btn btn-apply">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Firebase SDK -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
